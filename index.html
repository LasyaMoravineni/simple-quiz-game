<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="strt_btn">
        <p id="greeting">Welcome! Ready for the quiz?</p>
        <label >Enter your name: </label>
        <input type="text" id="player_name">
        <div id="bt"><button id="stbtn">Start Quiz</button></div>
        
    </div>
    <div id="container">
        <h1 class="heading">Simple Quiz</h1>
        <div id="questionPart">
            <p id="question">Ques here</p>
            <div id="answers">     
                    <button class="btn">Answer1</button>
                    <button class="btn">Answer2</button>
                    <button class="btn">Answer3</button>
                    <button class="btn">Answer4</button>
            </div>
        </div>
        <div id="controls">
            
            <div class="meme">
                <img src="assets/good.gif" id="gif-img">
                <img src="assets/not-bad-not-good.gif" id="gif-img2">
                
            </div>
        </div>
        <button id="next">Next</button>
        <button id="leaderboardBtn">View Scores</button>
        

    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
